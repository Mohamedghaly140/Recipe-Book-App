<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-2">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2">Save</button>
          <button type="button" class="btn btn-danger ml-2">Cancel</button>
        </div>
      </div>
      <!-- Form Inputs -->
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input class="form-control" type="url" id="imagePath" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img class="img-fluid" src="" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              type="text"
              id="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-8">
              <div class="form-group">
                <label for="ingname">Ingredient Name</label>
                <input class="form-control" type="url" id="ingname" />
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input class="form-control" type="number" id="amount" />
              </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
