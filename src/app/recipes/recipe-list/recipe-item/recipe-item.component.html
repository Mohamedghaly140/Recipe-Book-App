<a
  href="#"
  (click)="onSelected()"
  class="list-group-item list-group-item-action clearfix"
>
  <div class="float-left">
    <h4 class="text-primary" *ngIf="recipeSelected">{{ recipe.name }}</h4>
    <p class="text-body">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img
      class="img-fluid"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 50px"
    />
  </span>
</a>
