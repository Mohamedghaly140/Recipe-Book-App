<div class="container">
  <div class="row mt-4">
    <div class="col-12 col-sm-10 col-md-9 col-lg-6 m-auto">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="error"
      >
        <strong>An Error Occurred!</strong> {{ error }}.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="isLoading" class="text-center">
        <app-spinner></app-spinner>
      </div>
      <form
        class="pt-4"
        *ngIf="!isLoading"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
      >
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            ngModel
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
          />
        </div>
        <div class="">
          <button
            type="submit"
            class="btn btn-primary mr-3"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            type="button"
            class="btn btn-link"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
